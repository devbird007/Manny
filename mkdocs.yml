site_name: Manny
nav:
    # -Home: home.md
    - Home: index.md
    - Blog:
        - Date Calculator: date-calculator.md
        - Understanding Block Storage and Object Storage: storagefordevto.md
        #- Text Substitution with SED: sed.md
        - Text Substitution With the sed Command in Linux : sedfordevto.md
theme:
    name: material
    palette:
        primary: deep purple
        accent: deep purple
        
    features:
      search.suggest
      search.highlight
      content.tabs.link
      content.tooltips
      navigation.indexes
      navigation.tabs.sticky
      navigation.instant

markdown_extensions:
    - attr_list
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css


